<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Spring Core Online Tutorial - List Products</title>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8"/>

    <link href="https://cdn.jsdelivr.net/webjars/org.webjars/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" >

    <script src="https://cdn.jsdelivr.net/webjars/org.webjars/jquery/3.4.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen">
  </head>

  <body>
    <div class="container">
      <div th:if="${not #lists.isEmpty(products)}">

        <table class="table table-striped">
          <tr>
            <th>Id</th>
            <th>Description</th>
            <th>Price</th>
            <th>Image Url</th>
            <th>List</th>
            <th>Edit</th>
            <th>Remove</th>
          </tr>

          <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.imageUrl}"></td>
            <td><a th:href="${'/product/' + product.id}">View</a></td>
            <td><a th:href="${'/product/' + product.id + '/edit'}">Edit</a></td>
            <td><a th:href="${'/product/' + product.id + '/delete'}">Delete</a></td>
          </tr>
        </table>

        <a href="/product/new">New</a>
      </div>
    </div>
  </body>
</html>
