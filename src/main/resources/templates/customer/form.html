<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Spring Core Online Tutorial</title>
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8"/>

  <link href="https://cdn.jsdelivr.net/webjars/org.webjars/bootstrap/4.3.1/css/bootstrap.min.css"
        th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
        rel="stylesheet" media="screen" >

  <script src="https://cdn.jsdelivr.net/webjars/org.webjars/jquery/3.4.1/jquery.min.js"
          th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>

  <link href="../static/css/spring-core.css"
        th:href="@{css/spring-core.css}" rel="stylesheet" media="screen">
</head>
<body>
<div class="container">

    <h2>Product Details</h2>
    <div>
        <form class="form-horizontal" th:object="${customer}" th:action="@{/customers}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">First name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{firstName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Last name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{lastName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{email}"/>
                </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Phone Number:</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" th:field="*{phoneNumber}"/>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Address Line 1:</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" th:field="*{addressLine1}"/>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Address Line 2:</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" th:field="*{addressLine2}"/>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">City:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{city}"/>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">State:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{state}"/>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Zip Code:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{zipCode}"/>
              </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
