<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Spring Core Online Tutorial - List Customers</title>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8"/>

    <link href="https://cdn.jsdelivr.net/webjars/org.webjars/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" >

    <script src="https://cdn.jsdelivr.net/webjars/org.webjars/jquery/3.4.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen">
  </head>

  <body>
    <div class="container">
      <div th:if="${not #lists.isEmpty(customers)}">

        <table class="table table-striped">
          <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>List</th>
            <th>Edit</th>
            <th>Remove</th>
          </tr>

          <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td th:text="${customer.email}"></td>
            <td><a th:href="${'/customer/' + customer.id}">View</a></td>
            <td><a th:href="${'/customer/' + customer.id + '/edit'}">Edit</a></td>
            <td><a th:href="${'/customer/' + customer.id + '/delete'}">Delete</a></td>
          </tr>
        </table>

        
      </div>
      <a href="/customer/new">New</a>
    </div>
  </body>
</html>
