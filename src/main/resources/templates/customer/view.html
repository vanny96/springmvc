<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Spring Core Online Tutorial</title>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8"/>

    <link href="https://cdn.jsdelivr.net/webjars/org.webjars/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" >

    <script src="https://cdn.jsdelivr.net/webjars/org.webjars/jquery/3.4.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen">
  </head>

  <body>
    <div class="container">

      <div class="row">
          <div class="col-sm-6">
              <h2>Show Product</h2>
          </div>
      </div>
      <div class="row">
          <div class="col-sm-8">
              <form class="form-horizontal">
                  <div class="form-group">
                      <label class="col-sm-2 control-label">Customer Id:</label>
                      <div class="col-sm-10">
                          <p class="form-control-static" th:text="${customer.id}">Product Id</p>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-2 control-label">First Name:</label>
                      <div class="col-sm-10">
                          <p class="form-control-static" th:text="${customer.firstName}">First Name</p>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-2 control-label">Last Name:</label>
                      <div class="col-sm-10">
                          <p class="form-control-static" th:text="${customer.lastName}">Last Name</p>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-2 sm-2 control-label">Email:</label>
                      <div class="col-sm-10">
                          <p class="form-control-static" th:text="${customer.email}">Email</p>
                      </div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">Phone Number:</label>
										<div class="col-sm-10">
												<p class="form-control-static" th:text="${customer.phoneNumber}">Phone Number</p>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">Address Line 1:</label>
										<div class="col-sm-10">
												<p class="form-control-static" th:text="${customer.addressLine1}">Address Line</p>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">Address Line 2:</label>
										<div class="col-sm-10">
												<p class="form-control-static" th:text="${customer.addressLine2}">Address Line</p>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">City:</label>
										<div class="col-sm-10">
												<p class="form-control-static" th:text="${customer.city}">City</p>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">State:</label>
										<div class="col-sm-10">
												<p class="form-control-static" th:text="${customer.state}">State</p>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">Zip Code:</label>
										<div class="col-sm-10">
												<p class="form-control-static" th:text="${customer.zipCode}">Zip Code</p>
										</div>
									</div>
              </form>
          </div>
      </div>
  </div>
  </body>

</html>
